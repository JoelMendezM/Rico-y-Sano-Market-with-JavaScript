<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rico y Sano Market</title>
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="formBody">
    <div class="formContainer">
      <h1>
        Por políticas de nuestra empresa es necesario que primero se registre, por favor llene todos los datos del
        formulario para ingresar a nuestra página web
      </h1>
      <div class="formHeader">
        <h2>Registro de usuario</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nombre de usuario</label>
          <input type="text" placeholder="ejemplo: JoelM" id="username" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="email" placeholder="ejemplo: joel.j.mendez.m@gmail.com" id="email" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Contraseña</label>
          <input type="password" placeholder="ejemplo: casa1234" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Verificación de contraseña</label>
          <input type="password" placeholder="Repita la contraseña" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button onclick="checkInputs(event); enterPage(event);">Registrar</button>
      </form>
      <div id="successMessage" class="registroExitoso"></div>
    </div>

    <script src="../Register/logicRegistration.js"></script>
    <script src="./class/carritoCliente.js"></script>
    <script src="./class/listaCarrito.js"></script>
    <script src="./functions/visualizacion.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
